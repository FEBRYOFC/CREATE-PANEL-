version: '3.8'

networks:
  pterodactyl_net:
    driver: bridge

volumes:
  database_data:
  redis_data:
  panel_storage:
  panel_public:

services:
  nginx:
    image: nginx:alpine
    container_name: pterodactyl_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - panel_public:/app/public:ro
    depends_on:
      - panel
    networks:
      - pterodactyl_net

  panel:
    image: ghcr.io/pterodactyl/panel:latest
    container_name: pterodactyl_panel
    restart: always
    env_file: .env
    entrypoint: /bin/sh
    command: -c "php artisan migrate --force && php-fpm"
    volumes:
      - panel_storage:/app/storage
      - panel_public:/app/public
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pterodactyl_net
    expose:
      - "9000"

  database:
    image: mariadb:10.5
    container_name: pterodactyl_database
    restart: always
    command: --default-authentication-plugin=mysql_native_password --ssl=0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-panel}
      MYSQL_USER: ${DB_USERNAME:-pterodactyl}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - database_data:/var/lib/mysql
    networks:
      - pterodactyl_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pterodactyl_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - pterodactyl_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    image: ghcr.io/pterodactyl/panel:latest
    container_name: pterodactyl_worker
    restart: always
    env_file: .env
    entrypoint: /bin/sh
    command: -c "php artisan queue:work --queue=high,standard,low --sleep=3 --tries=3"
    volumes:
      - panel_storage:/app/storage
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pterodactyl_net

  scheduler:
    image: ghcr.io/pterodactyl/panel:latest
    container_name: pterodactyl_scheduler
    restart: always
    env_file: .env
    entrypoint: /bin/sh
    command: -c "while true; do php artisan schedule:run >> /dev/null 2>&1; sleep 60; done"
    volumes:
      - panel_storage:/app/storage
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pterodactyl_net
