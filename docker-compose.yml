services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_secure_123
      MYSQL_DATABASE: pterodactyl
      MYSQL_USER: pterodactyl
      MYSQL_PASSWORD: pterodactyl_secure_password_456
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pterodactyl
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_secure_123"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --ssl=0
      - --disable-ssl

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - pterodactyl
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  panel:
    build: .
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: http://localhost
      APP_KEY: base64:oW5yFhTqXpZrKuBvAeDcGjHkMnLrQsNtUvWxYzC3F6I=
      APP_TIMEZONE: UTC
      APP_LOCALE: en
      
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: pterodactyl
      DB_USERNAME: pterodactyl
      DB_PASSWORD: pterodactyl_secure_password_456
      
      DB_SSL: false
      MYSQL_ATTR_SSL_CA: ""
      MYSQL_ATTR_SSL_VERIFY_SERVER_CERT: false
      
      TRUSTED_PROXIES: "*"
    volumes:
      - panel_storage:/var/www/html/storage
      - panel_cache:/var/www/html/bootstrap/cache
    networks:
      - pterodactyl
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
  redis_data:
  panel_storage:
  panel_cache:

networks:
  pterodactyl:
    driver: bridge
