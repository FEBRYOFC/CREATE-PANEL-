services:
  mysql:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: pterodactyl_root_password
      MYSQL_DATABASE: panel
      MYSQL_USER: pterodactyl
      MYSQL_PASSWORD: pterodactyl_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pterodactyl
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --ssl=0
      - --skip-ssl
      - --disable-ssl
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppterodactyl_root_password"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - pterodactyl
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  panel:
    image: ghcr.io/pterodactyl/panel:latest
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: http://localhost
      APP_KEY: base64:S1nuTz1YDTMZ1pTMNE8JRChi5OznDgnI8ZhyEdkIOms=
      APP_TIMEZONE: UTC
      APP_LOCALE: en
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: panel
      DB_USERNAME: pterodactyl
      DB_PASSWORD: pterodactyl_password
      DB_SSL: false
      MYSQL_ATTR_SSL_CA: ""
      MYSQL_ATTR_SSL_VERIFY_SERVER_CERT: false
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - panel_storage:/var/www/html/storage
      - panel_cache:/var/www/html/bootstrap/cache
    networks:
      - pterodactyl

volumes:
  mysql_data:
  redis_data:
  panel_storage:
  panel_cache:

networks:
  pterodactyl:
    driver: bridge
