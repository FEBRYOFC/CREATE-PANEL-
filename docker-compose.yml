version: '3.8'

services:
  panel:
    build: .
    container_name: pterodactyl_panel
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - panel_var:/app/var/
      - panel_nginx:/etc/nginx/http.d/
      - panel_logs:/app/storage/logs/
    environment:
      - APP_ENV=production
      - APP_ENVIRONMENT_ONLY=false
      # APP_KEY statis untuk mencegah Error 500 seketika
      - APP_KEY=base64:3p8i/N1xZgEw2s8pQ5y+nBf4vV9zK0L7mCjR2T3H5A8=
      - APP_URL=http://localhost
      - APP_TIMEZONE=Asia/Jakarta
      - APP_CLEAR_CACHE=yes
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=cache
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=panel
      - DB_USERNAME=pterodactyl
      - DB_PASSWORD=pterodactyl_password

  database:
    image: mysql:8.0
    container_name: pterodactyl_db
    restart: always
    # FIX: Mematikan SSL internal agar koneksi antar-container lancar tanpa TLS error
    command: --default-authentication-plugin=mysql_native_password --ssl=0
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=panel
      - MYSQL_USER=pterodactyl
      - MYSQL_PASSWORD=pterodactyl_password
      - MYSQL_ROOT_PASSWORD=root_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:alpine
    container_name: pterodactyl_cache
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  panel_var:
  panel_nginx:
  panel_logs:
  db_data:
